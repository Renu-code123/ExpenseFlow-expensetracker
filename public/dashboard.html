<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExpenseFlow Dashboard</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="expensetracker.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <!-- ================= HEADER / NAVBAR ================= -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">

        <div class="nav-logo">
          <i class="fas fa-wallet"></i>
          <span>ExpenseFlow</span>
        </div>

        <div class="nav-menu" id="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="dashboard.html" class="nav-link active">Dashboard</a>
          <a href="#analytics" class="nav-link">Analytics</a>
          <a href="#goals" class="nav-link">Goals</a>
          <a href="#settings" class="nav-link">Settings</a>
          <a href="Monthlysummary.html" class="nav-link">Summary</a>
          <a href="contributor.html" class="nav-link">Contributors</a>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="user-profile">
          <span id="navUsername" class="username"></span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

      </div>
    </nav>
  </header>

  <!-- ================= MAIN DASHBOARD ================= -->
  <main class="container" style="padding-top:100px">

    <!-- BALANCE -->
    <div class="balance-card">
      <h4>Your Balance</h4>
      <h1 id="balance">₹0.00</h1>
    </div>

    <!-- INCOME / EXPENSE -->
    <div class="inc-exp-container">
      <div class="income-card">
        <h4>Income</h4>
        <p id="money-plus" class="money-plus">+₹0.00</p>
      </div>

      <div class="expense-card">
        <h4>Expense</h4>
        <p id="money-minus" class="money-minus">-₹0.00</p>
      </div>
    </div>

    <!-- ================= TRANSACTION HISTORY ================= -->
    <section class="history-section">

      <h3>
        <i class="fas fa-history"></i>
        Transaction History
      </h3>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="income">Income</button>
        <button class="filter-btn" data-filter="expense">Expense</button>
      </div>

      <ul id="list" class="list"></ul>

    </section>

    <!-- ================= ADD TRANSACTION ================= -->
    <section class="form-section">

      <h3>
        <i class="fas fa-plus-circle"></i>
        Add Transaction
      </h3>

      <form id="form">

        <div class="form-control">
          <label>Description</label>
          <input type="text" id="text" placeholder="Enter description" required />
        </div>

        <div class="form-control">
          <label>Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" required />
        </div>

        <div class="form-control">
          <label>Category</label>
          <select id="category" required>
            <option value="">Select</option>
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilities">Utilities</option>
            <option value="healthcare">Healthcare</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-control">
          <label>Type</label>
          <select id="type" required>
            <option value="">Select</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <button class="btn-submit" type="submit">
          Add Transaction
        </button>

      </form>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>© 2026 ExpenseFlow. All rights reserved.</p>
  </footer>

  <!-- ================= SCRIPTS ================= -->

  <!-- Auth protection -->
  <script src="auth-check.js"></script>

  <!-- Login / Logout -->
  <script src="auth.js"></script>

  <!-- Socket -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Dashboard Logic -->
  <script src="trackerscript.js"></script>

</body>
</html>
>
