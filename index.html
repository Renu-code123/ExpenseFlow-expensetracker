<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#64ffda" />
  <meta name="description" content="Take control of your finances with our intuitive expense tracker" />
  <meta name="keywords" content="expense tracker, budget, finance, money management, PWA" />
  <meta name="author" content="ExpenseFlow" />

  <!-- Icons & Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="ExpenseFlow" />

  <title>ExpenseFlow - Smart Money Management</title>

  <link rel="stylesheet" href="expensetracker.css" />
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header class="header">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-wallet"></i>
          <span>ExpenseFlow</span>
        </div>

        <div class="nav-menu" id="nav-menu">
          <a href="#" class="nav-link active">Dashboard</a>
          <a href="#" class="nav-link">Analytics</a>
          <a href="#" class="nav-link">Goals</a>
          <a href="#" class="nav-link">Settings</a>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="main-content">
    <div class="hero-section">
      <h1 class="hero-title">Smart Money Management</h1>
      <p class="hero-subtitle">
        Take control of your finances with our intuitive expense tracker
      </p>
    </div>

    <div class="container">
      <!-- ================= BALANCE ================= -->
      <div class="balance-card">
        <h4>Your Balance</h4>
        <h1
          id="balance"
          class="balance-amount"
          aria-live="polite"
          aria-atomic="true"
        >
          ₹0.00
        </h1>
      </div>

      <!-- ================= INCOME / EXPENSE ================= -->
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-₹0.00</p>
        </div>
      </div>

      <!-- ================= TRANSACTIONS ================= -->
      <section class="history-section">
        <h3>Transaction History</h3>
        <ul
          id="list"
          class="list"
          aria-live="polite"
          aria-label="Transaction history"
        >
          <!-- Transactions injected via JS -->
        </ul>
      </section>

      <!-- ================= ADD TRANSACTION ================= -->
      <section class="form-section">
        <h3>Add New Transaction</h3>

        <form id="form">
          <div class="form-control">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Enter description" required />
          </div>

          <div class="form-control">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">Select Category</option>
              <option value="food">Food</option>
              <option value="transport">Transport</option>
              <option value="shopping">Shopping</option>
              <option value="bills">Bills</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required />
          </div>

          <div class="form-control">
            <label for="type">Transaction Type</label>
            <select id="type" required>
              <option value="">Select Type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <button type="submit" class="btn-submit">
            + Add Transaction
          </button>
        </form>
      </section>
    </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>&copy; 2026 ExpenseFlow. All rights reserved.</p>
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="trackerscript.js"></script>
</body>
</html>
